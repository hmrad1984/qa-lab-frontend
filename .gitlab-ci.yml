stages:
  - install
  - test
  - build

default:
  image: node:22
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

install:
  stage: install
  script:
    - npm ci

test:
  stage: test
  image: node:20
  script:
    - npm ci
    - npm run test:coverage
    - echo "Coverage output:"
    - npm run test:coverage | Select-String "All files"
  coverage: '/All files\s+\|\s+(\d+)\s+\|/'
  artifacts:
    when: always
    paths:
      - coverage/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
